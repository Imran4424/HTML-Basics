In this code, we will learn how to add a tag to one line text box in html code

<!DOCTYPE html>

<html>

<head>
	<title> I am a Programmer </title>
</head>

<body>

	<form action="" method="">

		<h2> This is default text box </h2>

		<label for="first"> First Text Box: </label>

		<input type="text" id="first" name="" size="">
		<br>
		<br>

		<h2> This is a text box with 50 character size </h2>

		<label for="second"> Second Text Box: </label>

		<input type="text" id="second" name="" size="50">
		<br>
		<br>

		<h2> This is a text box with 100 character size </h2>

		<label for="third"> Third Text Box: </label>

		<input type="text" id="third" name="" size="100">

		<!-- input elements go in here -->

	</form>

</body>

</html>
