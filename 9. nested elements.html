<!--
<This is a HTML comment>

In this code we will learn about nested elements in html code.

Only thing is not nested in a html code is,

				the html tag, the html tag is called root tag

				head and body tags are nested within html tag

	above lines are true for almost every code

	generally nested elements varies from code to code for using different tags in html code

	In this code,

		title element is nested within head tag

		h1 element is nested within body tag

 -->

<!DOCTYPE html>

<html>

<head>
	<title> I am a Programmer </title>
</head>

<body>

	<h1> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Harry Potter </h1>

	<p>
		<img src="Harry.png"> <!-- Basic code of adding an image -->
	</p>

</body>

</html>
