<!-- 
<this is a html comment>

In this html code we will learn how to create fieldbox and legend elements

for creating fieldset just wrap the content with the following tag

	<fieldset>

	</fieldset>

and for legend elements,

		<legend> Travel Form</legend>
	

-->

<!DOCTYPE html>
<html>
<head>
	<title> I am a Programmer</title>
</head>
<body>
	<form>

		<fieldset>

			<legend> Travel Form</legend>

			Enter the day you want to travel:
			<input type="date" name="day">

			<br>
			<br>

			Number of days: 
			<input type="number" name="numofdays" min="1" max="15">

			<br>
			<br>

			Name:
			<input type="text">
			
		</fieldset>

	</form>
</body>
</html>
