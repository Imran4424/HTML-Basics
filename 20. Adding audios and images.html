<!--
<this is a html comment>
        
        in this html code, we will learn how to add audios and videos

        this is really simple, just follow up the code
        
        we will also learn how to add youtube videos,

        step 1. go to youtube
        step 2. select and open the video which you want to show
        step 3. go to share option
        step 4. then go to Embed option
        step 5. copy the Embed code
        step 6. create a new div ( division), not necessary but good practice
        step 7. paste the Embed code
        
        
-->

<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Audio | Video </title>
</head>
<body>
        <div>
                <!-- Method to implement audios -->

                <Audio src="audios/Ekla.m4a"controls> </Audio>

                <br>

                <!-- Method 1 to implement videos -->

                <Video src="videos/creed.mp4" controls></Video>
                
                <br>

                <!-- Method 2 to implement videos, incase you have some errors in file type -->

                <video width="1280" height="720" controls>
                        <source src="videos/witcher.mp4" type="video/mp4">
                </video>

                <br>
                <br>
                <br>

                <div>
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/ehjJ614QfeM" frameborder="0" 
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>

        </div>
        
</body>
</html>
