<this is a html comment>
        
        in this html code, we will learn how to add audios and videos

        this is really simple, just follow up the code
-->

<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Audio | Video </title>
</head>
<body>
        <div>
                <!-- Method to implement audios -->

                <Audio src="audios/Ekla.m4a"controls> </Audio>

                <br>

                <!-- Method 1 to implement videos -->

                <Video src="videos/creed.mp4" controls></Video>
                
                <br>

                <!-- Method 2 to implement videos, incase you have some errors in file type -->

                <video width="1280" height="720" controls>
                        <source src="videos/witcher.mp4" type="video/mp4">
                </video>

        </div>
        
</body>
</html>
