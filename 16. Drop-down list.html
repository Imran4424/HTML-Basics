<!-- 
<this is a html comment>

In this html code, we will learn about drop-down list

drop-down list is not like check-boxes, in check-boxes you can select multiple but in drop-down list you have
to select just one

basic code of drop down list
	
		<select>
			<option value="Windows"> Windows </option>
			<option value="Linux"> Linux </option>
			<option value="MacOS"> MacOS </option>
		</select>

	
	Inside the select tag we have to create options using option value tag, 

		value and title can be similar or different

			<option value="Linux"> Linux </option>

			<option value="Linux"> Ubuntu </option>
-->

<!DOCTYPE html>
<html>
<head>
	<title> I am a Programmer </title>
</head>
<body>
	<h1> Choose between those environments </h1>

	<form>
		<select>
			<option value="Windows"> Windows </option>
			<option value="Linux"> Linux </option>
			<option value="MacOS"> MacOS </option>
		</select>
	</form>

	<h1> Choose between Linux Distribution </h1>

	<form>
		<select>
			<option value="Ubuntu"> Ubuntu </option>
			<option value="Centos"> Centos </option>
			<option value="KaliLinux"> Kali Linux </option>
			<option value="Deepin"> DeepIn </option>
		</select>
	</form>

</body>
</html>
