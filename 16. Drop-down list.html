<!DOCTYPE html>
<html>
<head>
	<title> I am a Programmer </title>
</head>
<body>
	<h1> Choose between those environments </h1>

	<form>
		<select>
			<option value="Windows"> Windows </option>
			<option value="Linux"> Linux </option>
			<option value="MacOS"> MacOS </option>
		</select>
	</form>

	<h1> Choose between Linux Distribution </h1>

	<form>
		<select>
			<option value="Ubuntu"> Ubuntu </option>
			<option value="Centos"> Centos </option>
			<option value="KaliLinux"> Kali Linux </option>
			<option value="Deepin"> DeepIn </option>
		</select>
	</form>

</body>
</html>
